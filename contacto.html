   <!--- Main content -->
   <div class="main-container">
      <div class="row">
         <div class="col-12 col-md-6 d-flex justify-content-center">
            <iframe class="map"
               src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3106.278875347463!2d-77.05845558438448!3d38.871860956053546!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b7b6df29ed2c27%3A0xaf83d0f8c013532f!2sEl%20Pent%C3%A1gono!5e0!3m2!1ses-419!2spe!4v1669055757139!5m2!1ses-419!2spe"

         </div>
         <div class="col-12 col-md-6">
            <h2 class="fs-1 fw-bold text-center mb-5" style="color: #fff;"> Formulario de contacto </h2>
            <form action="#">
               <div class="mb-3" style="color: #fff;">
                  <label for="emailInp" class="form-label">Correo electrónico</label>
                  <input type="email" class="form-control" name="email" placeholder="Ingrese su correo electrónico"
                     required>
               </div>
               <div class="mb-3" style="color: #fff;">
                  <label for="nameInp" class="form-label">Nombre</label>
                  <input type="text" class="form-control" name="name" placeholder="Ingrese su Nombre" required>
               </div>
               <div class="mb-3" style="color: #fff;">
                  <label for="lnameInp" class="form-label">Apellidos</label>
                  <input type="text" class="form-control" name="lnameInp" placeholder="Ingrese sus apellidos" required>
               </div>
               <div class="mb-3" style="color: #fff;">
                  <label for="cellphoneInp" class="form-label">Teléfono móvil</label>
                  <input type="text" class="form-control" name="cellphoneInp" placeholder="Ingrese su número de celular"
                     required>
               </div>
               <div class="mb-3" style="color: #fff;">
                  <label for="phoneInp" class="form-label">Teléfono fijo</label>
                  <input type="text" class="form-control" name="phoneNumber"
                     placeholder="Ingrese su número de teléfono fijo" required>
               </div>
               <div class="mb-3" style="color: #fff;">
                  <label for="menssage" class="form-label">Mensaje</label>
                  <textarea class="form-control" name="" id="menssage" name="message" rows="5"
                     maxlength="250"></textarea>
               </div>
               <div class="mb-3" style="color: #fff;">
                  <input type="checkbox" class="form-check-input" name="checkInp" required>
                  <label for="checkInp" class="">Acepto recibir información adicional al correo
                     previamente ingresado</label>
               </div>
               <div class="d-grid">
                  <button type="submit" class="btn btn-primary"> Enviar información</button>
               </div>
            </form>
         </div>
      </div>
