<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/contacto.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>
    <nav>
        Nav
    </nav>

    <div class="container">

        <div class="row">
            <div class="col">

            </div>

            <div class="col">
                <div class="text-end">

                </div>

                <h2 class="fw-bold text-center pt-5 mb-5"> Formulario de contacto </h2>

                <!--- Form Space -->

                <form action="#">

                    <div class="mb-4">
                        <label for="emailInp" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" name="email"
                            placeholder="Ingrese su correo electrónico">
                    </div>

                    <div class="mb-4">
                        <label for="nameInp" class="form-label">Nombre</label>
                        <input type="text" class="form-control" name="name" placeholder="Ingrese su Nombre">
                    </div>

                    <div class="mb-4">
                        <label for="cellphoneInp" class="form-label">Teléfono móvil</label>
                        <input type="text" class="form-control" name="cellphoneInp"
                            placeholder="Ingrese su número de celular">
                    </div>

                    <div class="mb-4">
                        <input type="text" class="form-control" name="phoneNumber"
                            placeholder="Ingrese su número de teléfono fijo">
                        <label for="phoneInp" class="form-label">Teléfono fijo</label>
                    </div>

                    <div class="mb-4">
                        <input type="checkbox" class="form-check-input" name="checkInp">
                        <label for="checkInp" class="">Acepto recibir información adicional al correo
                            previamente ingresado</label>
                    </div>

                </form>


            </div>
        </div>
    </div>


    <script src="bootstrap.bundle.min.js"></script>

    <footer>
        © 2022 Copyright. All rights reserved | Designed by Students
    </footer>
</body>

</html>
